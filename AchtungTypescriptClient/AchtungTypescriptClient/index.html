<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AchtungLunne 0.1</title>
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>
    <div id="main" class="centered">
        <div data-bind="template: { name: 'AchtungGameMain' }"></div>
    </div>

    <script type="text/html" id="AchtungGameMain">
        <div data-bind="visible: $root.currentStep() === 'main'" class="mainMenu">
            <div class="form-group">
                <label class="mainHeader">AchtungLunne 0.1</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mainButton" data-bind="click: $root.startNetwork.bind()">Matchmaking</button><br />
            </div>
            <div class="form-group">
                <button class="btn btn-primary mainButton" data-bind="click: $root.startNetwork.bind()">Custom Online</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mainButton" data-bind="click: $root.startLocal.bind()">Local</button>
            </div>
        </div>
        <div data-bind="visible: $root.currentStep() === 'setup'">
            <iframe id="setup" style="border: 0;" src="CustomGameSetup.html" data-bind="bindIframe: $root.customGameSetup"></iframe>
        </div>
        <div data-bind="visible: $root.currentStep() === 'game'">
            <div>
                <button class="btn btn-primary" data-bind="click: $root.backToMainMenu.bind()">Main Menu</button>
                <button class="btn btn-primary" data-bind="click: $root.startLocal.bind()">Restart</button>
            </div>
            <div>
                <canvas width="1000" height="600" style="border: 1px solid black;" id="canvasGame" tabindex="1"></canvas>
                <div style="width: 1000px; height: 200px; border: 1px solid #ccc; overflow: auto;" id="canvasGameText" tabindex="2"></div>
            </div>
        </div>
    </script>
</body>
</html>
