<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>
    <div id="main" class="centered">
        <div data-bind="template: { name: 'AchtungGameMain' }"></div>

    </div>

    <script type="text/html" id="AchtungGameMain">
        <div>
            <button class="btn btn-primary" data-bind="click: $root.startLocal.bind()">Local</button>
            <button class="btn btn-primary" data-bind="click: $root.startNetwork.bind()">Internet</button>
        </div>
        <div data-bind="visible: $root.currentStep() === 'game'">
            <canvas width="1000" height="600" style="border: 1px solid black;" id="canvasGame" tabindex="1"></canvas>
            <div style="width: 1000px; height: 200px; border: 1px solid #ccc; overflow: auto;" id="canvasGameText" tabindex="2"></div>
        </div>
    </script>
</body>
</html>
